<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation Santé Mentale</title>
  <script src="https://d3js.org/d3.v6.js"></script>
  <link rel="stylesheet", href="bubble.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
</head>
<body>
  <div class="radio-toolbar">
  <div class="titreradio">
    Genre
  </div>
  <div id="d0">
    <input type="radio" id="r0" name="genre" value="0">
    <label for="r0">Homme</label>
  </div>
	<div id="d1">
    <input type="radio" id="r1" name="genre" value="1">
    <label for="r1">Femme</label>
  </div>
	<div id="d2">
    <input type="radio" id="r2" name="genre" value="2">
    <label for="r2">Non-Binaire</label>
  </div>
	<div id="d3">
    <input type="radio" id="r3" name="genre" value="3">
    <label for="r3">Ne préfère pas dire</label>
  </div>
	<div id="d4">
    <input type="radio" id="r4" name="genre" value="4" checked>
    <label for="r4">Superposer tous les graphiques</label>
  </div>
</div>
<div id="bubble_plot"></div>
<script src="bubble.js"></script>
