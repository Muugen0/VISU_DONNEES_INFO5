<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation Santé Mentale</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet", href="main.css">
</head>
<body>

  <!-- En-tête -->
  <header>
    <h1>Visualisation de la Santé Mentale des Étudiants</h1>
    <p>Analyse des données liées au bien-être, à l’anxiété et à la dépression</p>
  </header>

  <!-- Menu -->
  <nav>
    <button class="tablink active" data-target="tab1">Graph 1</button>
    <button class="tablink" data-target="tab2">Graph 2</button>
    <button class="tablink" data-target="tab3">Graph 3</button>
  </nav>

  <!-- Conteneurs -->
  <div id="tab1" class="tabcontent active">
    <h2>Titre</h2>
    <div id="chart1" class="chart"></div>
  </div>

  <div id="tab2" class="tabcontent">
    <h2>Titre</h2>
    <div id="chart2" class="chart"></div>
  </div>

  <div id="tab3" class="tabcontent">
    <h2>Titre</h2>
    <div id="chart3" class="chart"></div>
  </div>

  <script>
    // === Gestion du menu d’onglets ===
    document.querySelectorAll(".tablink").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tablink").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tabcontent").forEach(tab => tab.classList.remove("active"));
        button.classList.add("active");
        document.getElementById(button.dataset.target).classList.add("active");
      });
    });
  </script>
</body>
</html>
