        header {
    background: linear-gradient(135deg, #56cc9d, #3a8fb7);

header h1 {

nav {

nav button {
    background: #d1eeea;

    border: none;
    border-radius: 20px;
    padding: 10px 20px;

    font-weight: 500;
    transition: background 0.3s, transform 0.2s;

nav button:hover {
    background: #b8e0dc;
    transform: translateY(-2px);
}

nav button.active {
    background: #3a8fb7;
    color: white;
