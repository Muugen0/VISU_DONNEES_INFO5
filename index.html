<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualisation de données</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    header {
      text-align: center;
      background: linear-gradient(135deg, #56cc9d, #3a8fb7);
      color: white;
      padding: 2rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #009688;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: transform 0.2s ease, background-color 0.2s ease;
      width: 200px;
      text-align: center;
    }

    a.button:hover {
      background-color: #00796b;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 0.7rem;
      font-size: 18px;
      background: linear-gradient(135deg, #56cc9d, #3a8fb7);
      color: white;
    }

    footer span {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>Visualisation de Données</h1>
  </header>

  <section>

  </section>

  </footer>

</body>
</html>
